<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="buttons">
        <button class="btn" id="rock"><img src="images/rock.png"/></button>
        <button class="btn" id="paper"><img src="images/paper.png"/></button>
        <button class="btn" id="scissors"><img src="images/scissors.png"/></button>
    </div>

    <div class="text-line">
        <p class="text" id="player-score">Player Score: 0</p>
        <p class="text" id="comp-score">Computer Score: 0</p>
    </div>

    <div>
        <p class="text" id="output">Start!</p>
    </div>
</body>
</html>
